cn_en:
  comment_format:
    - "xform/^.+$//"
  db_class: stabledb
  dictionary: ""
  enable_completion: true
  enable_sentence: false
  initial_quality: 0.5
  user_dict: "en_dicts/cn_en_flypy"
corrector: "{comment}"
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 99
  user_dict: custom_phrase_double
date_translator:
  date: rq
  datetime: dt
  time: sj
  timestamp: ts
  week: xq
emoji:
  inherit_comment: false
  opencc_config: emoji.json
  option_name: emoji
engine:
  filters:
    - "lua_filter@*is_in_user_dict"
    - "lua_filter@*corrector"
    - "reverse_lookup_filter@radical_reverse_lookup"
    - "lua_filter@*autocap_filter"
    - "lua_filter@*v_filter"
    - "lua_filter@*long_word_filter"
