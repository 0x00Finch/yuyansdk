    - "simplifier@traditionalize"
    - "lua_filter@*aux_code"
    - uniquifier
  processors:
    - "lua_processor@select_character"
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - "affix_segmentor@radical_lookup"
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - script_translator
    - "lua_translator@*date_translator"
    - "lua_translator@*lunar"
