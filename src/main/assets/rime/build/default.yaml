__build_info:
  rime_version: 1.11.2
  timestamps:
    default: 1724118423
    default.custom: 1724118423
ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: noop
config_version: "2024-02-05"
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
menu:
  page_size: 10
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    underscore: "^[A-Za-z]+_.*"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema_list:
  - schema: english
  - schema: pinyin
  - schema: pinyin_t9
  - schema: double_pinyin_flypy
  - schema: double_pinyin_ls17
switcher:
  abbreviate_options: true
  caption: "「方案选单」"
  fold_options: true
  hotkeys:
    - F4
    - "Control+grave"
    - "Control+Shift+grave"
  option_list_separator: " / "
  save_options:
    - ascii_punct
    - traditionalization
    - emoji
    - search_single_char