    double_pinyin_ziguang.custom: 0
    double_pinyin_ziguang.schema: 1732098899
cn_en:
  comment_format:
    - "xform/^.+$//"
  db_class: stabledb
  dictionary: ""
  enable_completion: true
  enable_sentence: false
  initial_quality: 0.5
  user_dict: "en_dicts/cn_en_ziguang"
corrector: "{comment}"
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 99
  user_dict: custom_phrase_double
date_translator:
  date: rq
  time: sj
  timestamp: ts
  week: xq
emoji:
  inherit_comment: false
  opencc_config: emoji.json
  option_name: emoji
engine:
  filters:
    - "simplifier@emoji"
    - "simplifier@traditionalize"
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - script_translator
    - "lua_translator@*date_translator"
    - "lua_translator@*lunar"
    - "table_translator@custom_phrase"
    - "table_translator@english"
    - "table_translator@cn_en"
    - "lua_translator@*force_gc"
english:
  comment_format:
    - "xform/.*//"
  dictionary: english
  enable_sentence: false
  enable_user_dict: false
  initial_quality: 1.1
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  import_preset: default
  search: "`"
  select_first_character: bracketleft
  select_last_character: bracketright
lunar: nl
menu:
  page_size: 50
punctuator:
  import_preset: default
  symbols:
    "/": ["＠", "＃", "＊", "＋", "……", "〜", "（", "）", "、", "/"]
recognizer:
  import_preset: default
  patterns:
    calculator: "^V.*$"
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    gregorian_to_lunar: "^N[0-9]{1,8}"
    number: "^R[0-9]+[.]?[0-9]*"
    punct: "^/([0-9]|10|[A-Za-z]*?)$"
    radical_lookup: "^uU[a-z]+$"
    underscore: "^[A-Za-z]+_.*"
    unicode: "^U[a-f0-9]+"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - Dvel
    - gaboolic
  dependencies:
    - english
    - radical_pinyin
  description: |
    白霜拼音：雨燕输入法-紫光双拼
    https://github.com/gaboolic/rime-frost

  name: "紫光双拼"
